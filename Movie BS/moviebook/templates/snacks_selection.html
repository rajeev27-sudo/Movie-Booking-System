{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Snacks & Drinks</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                url('{% static "img/bg.jpeg" %}') no-repeat center center/cover;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    border-radius: 15px;
    padding: 30px;
    width: 450px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 4px 30px rgba(0,0,0,0.4);
}

h1 {
    color: white;
    font-size: 28px;
    margin-bottom: 12px;
    font-weight: 600;
}

h2, p {
    color: #fff;
    font-size: 18px;
}

.item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(255, 255, 255, 0.85);
    padding: 12px;
    border-radius: 10px;
    margin: 10px 0;
    transition: 0.2s;
}

.item:hover {
    transform: scale(1.04);
}

.item img {
    width: 50px;
    height: 50px;
    border-radius: 8px;
}

.item label {
    flex-grow: 1;
    text-align: left;
    font-size: 16px;
    font-weight: 500;
    color: #000;
}

.quantity {
    width: 50px;
    font-size: 16px;
    border-radius: 5px;
    text-align: center;
    padding: 5px;
}

.btn {
    width: 100%;
    margin-top: 20px;
    padding: 14px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    background: #ff4b2b;
    color: white;
    transition: 0.3s;
}

.btn:hover {
    background: #ff6e40;
    transform: scale(1.05);
}

/* BACK BUTTON */
.back-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 18px;
    background: rgba(255,255,255,0.15);
    color: white;
    border: 1px solid white;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
}

.back-btn:hover {
    background: rgba(255,255,255,0.4);
}
</style>

</head>
<body>

    <button class="back-btn" onclick="goBack()">⬅ Back</button>

    <div class="container">
        <h1>Select Snacks & Drinks</h1>
        <h2>Seats Selected: <span id="seat-details">{{ selected_seats }}</span></h2>
        <p><strong>Seat Price: ₹<span id="seat-price">{{ seat_price }}</span></strong></p>

        <form id="snacks-form" method="post" action="{% url 'select_snacks' %}">
            {% csrf_token %}
            <input type="hidden" id="total_price" name="total_price" value="{{ seat_price }}">

            {% for snack in snacks %}
            <div class="item">
                <img src="{{ snack.image.url }}" alt="{{ snack.name }}">
                <label>{{ snack.name }} - ₹{{ snack.price }}</label>
                <input type="number" name="snacks_{{ snack.id }}" class="quantity" min="0" value="0" data-price="{{ snack.price }}">
            </div>
            {% endfor %}

            <p><strong>Total Price: ₹<span id="total-amount">{{ seat_price }}</span></strong></p>

            <button type="submit" class="btn">Proceed to Payment</button>
        </form>
    </div>

    <script>
        function goBack() {
    fetch("/release-lock/", { method: "POST" })
        .finally(() => window.location.href = "/movie/{{ showtime_id }}/seats/");
}

        document.addEventListener("DOMContentLoaded", function () {
            updateTotal();
            document.querySelectorAll(".quantity").forEach(input => {
                input.addEventListener("input", updateTotal);
            });
        });

        function updateTotal() {
            let seatPrice = parseFloat(document.getElementById("seat-price").innerText) || 0;
            let total = seatPrice;

            document.querySelectorAll(".quantity").forEach(input => {
                total += (parseFloat(input.dataset.price) || 0) * (parseInt(input.value) || 0);
            });

            document.getElementById("total-amount").innerText = total.toFixed(2);
            document.getElementById("total_price").value = total;
        }

        
    </script>
</body>
</html>
