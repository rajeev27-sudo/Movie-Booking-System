{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* General Styles */
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: url("{% static 'img/bg.jpg' %}") no-repeat center center fixed;
        background-size: cover;
      }

      .container {
        max-width: 400px;
        margin: 50px auto;
        background: rgb(255, 255, 255); /* Transparent White */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 28px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        color:rgb(51, 126, 255);
        
      }

      .content {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .input-box {
        display: flex;
        flex-direction: column;
      }

      .input-box span.details {
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
      }

      .input-box input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        transition: 0.3s;
      }

      .input-box input:focus {
        border-color:rgb(51, 136, 255); /* Movie-themed color */
        outline: none;
        box-shadow: 0 0 8px rgba(51, 235, 255, 0.5);
      }

      .button {
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }

      .button input {
        width: 100%;
        padding: 12px;
        border: none;
        background-color:rgb(37, 140, 249);
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .button input:hover {
        background-color:rgb(178, 169, 230);
      }

      @media screen and (max-width: 480px) {
        .container {
          padding: 15px;
        }

        h2 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registeration</h2>
      <div class="content">
        <form method="post" action="">
          {% csrf_token %}
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" name="fname" id="fname" placeholder="Enter your full name" required title="Enter your full name here">
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" name="email" id="email" placeholder="Enter a valid email" required title="Provide a valid email address">
            </div>
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" name="username" id="username" placeholder="Choose a username" required title="Pick a unique username">
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required title="Provide a valid phone number">
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" name="pass1" id="pass1" placeholder="Create a password" required title="Choose a strong password">
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="password" name="pass2" id="pass2" placeholder="Re-enter your password" required title="Confirm your password">
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
