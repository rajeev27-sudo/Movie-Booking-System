<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }} - Showtimes</title>
    <style>
       
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #e0e0e0;
            overflow-x: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #64b5f6;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 600;
            animation: fadeInUp 0.8s ease-in-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .date-box {
            background: linear-gradient(to right, #64b5f6, #42a5f5);
            color: white;
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .date-box:hover {
            transform: scale(1.03);
        }

        .showtime-details {
            display: none;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .showtime-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .showtime-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .showtime-item:hover {
            transform: translateY(-5px);
        }

        .showtime-item strong {
            color: #ccc;
            font-weight: 500;
            margin-right: 15px;
        }

        .time-button {
            padding: 10px 18px;
            background: #64b5f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-left: auto;
            transition: background 0.3s ease;
        }

        .time-button:hover {
            background: #42a5f5;
        }

        .time-button.booked {
            background-color: gray;
            pointer-events: none;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
    <script>
        function toggleShowtimes(dateId) {
            let details = document.getElementById("details-" + dateId);
            if (details.style.display === "none" || details.style.display === "") {
                details.style.display = "block";
            } else {
                details.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>{{ movie.title }} - Showtimes</h1>

        {% if grouped_showtimes %}
            {% for date, showtimes in grouped_showtimes.items %}
                <div class="date-box" onclick="toggleShowtimes('{{ date }}')">
                    {{ date|date:"F d, Y" }}
                </div>
                <div id="details-{{ date }}" class="showtime-details">
                    <div class="showtime-row">
                        {% for showtime in showtimes %}
                            <div class="showtime-item">
                                <strong>{{ showtime.theatre.name }}</strong>
                                <a href="{% if not showtime.is_fully_booked %}{% url 'seat_selection' showtime.id %}{% endif %}" class="time-button {% if showtime.is_fully_booked %}booked{% endif %}">{{ showtime.time }}</a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p style="text-align:center;">No showtimes available.</p>
        {% endif %}
    </div>
</body>
</html>
