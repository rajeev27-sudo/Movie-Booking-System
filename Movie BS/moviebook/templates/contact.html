<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Movie Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
       
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/544/126/desktop-wallpaper-related-keywords-suggestions-for-movie-theater-backgrounds-1215x734-for-your-mobile-tablet-movie-screen.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            position: relative; 
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 30px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        nav a {
            color: #eee;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffc107;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: left;
            width: 90%;
        }

        h2 {
            font-size: 28px;
            color: #ffc107;
            margin-bottom: 30px;
            font-weight: 600;
            border-bottom: 2px solid #ffc107;
            padding-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #eee;
            opacity: 0.9;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #ffc107;
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        textarea {
            resize: vertical; 
        }

        button {
            background-color: #ffc107;
            color: #333;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #e0a800; 
        }

        
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease-out;
            text-align: center;
        }

        .modal-content h3 {
            color: #28a745; 
            margin-bottom: 15px;
        }

        .modal-content p {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        
        @media (max-width: 600px) {
            .modal-content {
                width: 95%;
                margin-top: 30%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="{% url 'home' %}">BACK</a>
            <a href="{% url 'about' %}">ABOUT</a>
            <a href="{% url 'login' %}">LOGIN</a>
        </nav>
    </header>
    <div class="container">
        <h2>We'd Love to Hear from You!</h2>
        <form id="contactForm">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="7" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Success!</h3>
            <p>Your message has been sent successfully. We'll get back to you as soon as possible.</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const modal = document.getElementById('successModal');
        const closeButton = document.querySelector('.close-button');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const formData = new FormData(form);

            fetch("{% url 'contact' %}", { 
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest', 
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    modal.style.display = "block";
                    form.reset();
                } else if (data.status === 'error') {
                    alert(data.message || 'There was an error sending your message. Please try again.'); 
                   
                }
            })
            .catch(error => {
                console.error("There was a network error:", error);
                alert('There was a network error. Please try again.');
            });
        });

        closeButton.addEventListener('click', function() {
            modal.style.display = "none";
        });

        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
